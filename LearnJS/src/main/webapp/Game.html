<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guess the Number Game</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: rgb(255, 0, 255);
      color: #ecf0f1;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .game-container {
      text-align: center;
    }

    .prompt-box {
      border: 2px solid #3498db;
      padding: 20px;
      margin: 20px;
      border-radius: 10px;
      background-color: #2980b9;
      color: #ecf0f1;
      font-size: 18px;
      width: 300px;
      animation: shake 0.5s ease-in-out;
    }

    .congratulations-message {
      font-size: 24px;
      color: #27ae60;
      font-weight: bold;
      margin-top: 20px;
      animation: bounce 0.5s ease-in-out;
    }

    @keyframes shake {
      0%, 100% {
        transform: translateX(0);
      }
      25%, 75% {
        transform: translateX(-5px);
      }
      50% {
        transform: translateX(5px);
      }
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-10px);
      }
      60% {
        transform: translateY(-5px);
      }
    }
  </style>
</head>
<body>
  <div class="game-container">
    <script>
      let guessNum = "25";
      let enteredNum = prompt("Welcome to the Guess the Number Game! Enter a number between 1 and 100:");

      while (enteredNum !== guessNum) {
        enteredNum = prompt("Oops! You entered the wrong number. Guess again:");
      }

      document.write('<div class="congratulations-message">Congratulations, you entered the right number!!</div>');
    </script>
  </div>
</body>
</html>
